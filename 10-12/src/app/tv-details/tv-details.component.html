<div class="movie-ticket">
    <div class="container-fluid">
      <!-- Item -->
      <div class="ui-item">
        <!-- Head -->
        <div class="ui-head">
          <!-- Background Image -->
          <img
            src="https://img.freepik.com/premium-photo/yellow-gradient-background_64749-3725.jpg"
            alt=""
            class="img-responsive bg-img"
          />
          <!-- Transparent Background -->
          <div class="ui-trans clearfix">
            <!-- Image -->
            <img
              [src]="basepath + selectedTvShow?.poster_path"
              alt=""
              class="img-responsive"
            />
            <!-- Details -->
            <div class="ui-details clearfix">
              <!-- Movie Name -->
              <h2>
                <a href="#">{{ selectedTvShow?.title }}</a>
              </h2>
              <!-- Labels -->
              <!-- Paragraph -->
              <p>
                {{ selectedTvShow?.overview }}
              </p>
              <!-- Heading -->
            </div>
          </div>
        </div>
        <!-- Review -->
        <div class="ui-review">
          <!-- Heading -->
          <h3>{{ selectedTvShow?.title }}</h3>
          <!-- Paragraph -->
          <p>
            {{ selectedTvShow?.overview }}
          </p>
  
          <!-- <mat-chip-listbox aria-label="Fish selection"> -->
          <div class="row">
            <p
              class="col badge bg-warning ourdisplay m-2"
              *ngFor="let genre of tvShowGenres"
            >
              {{ genre.name }}
            </p>
          </div>
  
          <!-- </mat-chip-listbox> -->
          <!-- Buttons -->
          <a href="#" class="ui-btn bg-red"
            ><i class="fa fa-ticket"></i> Buy Tickets</a
          >
          <a href="#" class="ui-btn bg-green"
            ><i class="fa fa-dot-circle-o"></i> Buy DVDs</a
          >
        </div>
      </div>
    </div>
  </div>
